<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <i class="hamburger"><button class="nav--button"></button></i>
        </nav>
        <div class="heading--box">
            <h1 class="heading--text">Standard</h1>
        </div>
    </header>
    <main class="main">
        <div class="display--box">
            <!-- DISPLAY THERE! -->
        </div>
        <div class="calculator--keys">
            <p class="calculator--key _del">CE</p>
            <p class="calculator--key clr">C</p>    
            <p class="calculator--key back">BACK</p>
            <p class="calculator--key divide">:</p>
            <p class="calculator--key num">7</p>
            <p class="calculator--key num">8</p>
            <p class="calculator--key num">9</p>
            <p class="calculator--key multiply">X</p>
            <p class="calculator--key num">4</p>
            <p class="calculator--key num">5</p>
            <p class="calculator--key num">6</p>
            <p class="calculator--key subtract">-</p>
            <p class="calculator--key num">1</p>
            <p class="calculator--key num">2</p>
            <p class="calculator--key num">3</p>
            <p class="calculator--key add">+</p>
            <p class="calculator--key num">0</p>
            <p class="calculator--key decimal">.</p>
            <p class="calculator--key equal">=</p>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="./app.js"></script>
</body>
</html>
